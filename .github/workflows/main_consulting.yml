name: Deploy Rudy Software Consulting API to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'rudy-software-consulting/server/**'
      - '.github/workflows/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x' # or your preferred version

      - name: Install and build API
        run: |
          cd rudy-software-consulting/server
          npm install
          npm run build --if-present

      - name: Package server code for deployment
        run: |
          cd rudy-software-consulting/server
          zip -r release.zip ./*

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: rudy-software-consulting/server/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download deployment artifact
        uses: actions/download-artifact@v4
        with:
          name: release-zip

      - name: Deploy ZIP to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'consulting'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2377E24F36584B28BA61568DD83907F3 }}
