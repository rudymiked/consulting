name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'latest'

      - name: Install Dependencies and Build
        run: |
          cd rudy-software-consulting/client
          npm install
          npm run build

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Copy staticwebapp.config.json to dist
        run: cp rudy-software-consulting/client/staticwebapp.config.json rudy-software-consulting/client/dist/staticwebapp.config.json

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const coredemo = require('@actions/core')
            return await coredemo.getIDToken()
          result-encoding: string

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_ROCK_070F06C10 }}
          action: "upload"
          app_location: "./rudy-software-consulting/client"
          output_location: "dist"
          api_location: ""
          github_id_token: ${{ steps.idtoken.outputs.result }}
        # VS Code extension may show false warning: "Context access might be invalid"
        # This is safe to ignore if the secret is defined in GitHub
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

