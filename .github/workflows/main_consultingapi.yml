name: Deploy API (Azure App Service)

on:
  push:
    branches:
      - main
    paths:
      - 'rudy-software-consulting/server/**'
      - '.github/workflows/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies & build
        run: |
          cd rudy-software-consulting/server
          npm ci
          npm run build --if-present
          # remove devDependencies so the artifact only contains production modules
          npm prune --production

      - name: Zip server contents for deploy
        run: |
          cd rudy-software-consulting/server
          # Zip the built output, package.json and production node_modules so App Service can run the app
          # NOTE: do NOT include .env in the artifact to avoid leaking secrets. Set app settings in Azure instead.
          zip -r ../../release.zip ./dist package.json node_modules --quiet || true

      - name: Upload zipped artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-zip
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rudyardapi'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E2BD2AEE883042F2B4D4C80401D676DF }}
