name: Deploy Rudy Software Consulting API to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'rudy-software-consulting/server/**'
      - '.github/workflows/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: ğŸ“¦ Install dependencies & build
        run: |
          cd rudy-software-consulting/server
          npm install
          npm run build --if-present

      - name: ğŸ Zip server contents for deploy
        run: |
          cd rudy-software-consulting/server
          zip -r ../../release.zip ./*

      - name: â¬†ï¸ Upload zipped artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-zip
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Download artifact
        uses: actions/download-artifact@v4
        with:
          name: api-zip

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'consulting'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_2377E24F36584B28BA61568DD83907F3 }}
